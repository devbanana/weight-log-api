framework:
    messenger:
        # Define separate buses for CQRS
        # default_bus is required by Symfony when multiple buses are defined
        default_bus: command.bus

        buses:
            command.bus:
                middleware:
                    - validation
            query.bus:
                middleware:
                    - validation
            event.bus: ~

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            events: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Domain\Common\Event\DomainEventInterface': events

when@test:
    parameters:
        messenger_events_transport_default: 'sync://'

    framework:
        messenger:
            transports:
                # Default to sync:// so events are processed (E2E tests need this).
                # EventDispatchIntegrationTest overrides to in-memory:// to inspect dispatched events.
                events: '%env(default:messenger_events_transport_default:MESSENGER_EVENTS_TRANSPORT)%'
